<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Array</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1>Methods Array</h1>
        </header>
        <section>
            <ul class="emojis"></ul>
        </section>
    </main>
    <script>
        // Elements
        const emojis = document.querySelector('.emojis')
        // Variables & Constants
        const list   = ['üê∂', 'üêª', 'ü¶Å', 'ü¶ä', 'üê∏']
        // valueOf
        emojis.innerHTML  = `<li> <b>Values: </b> ${list.valueOf()} </li>`
        // String
        emojis.innerHTML += `<li> <b>String: </b> ${list.toString()} </li>`
        // Join
        emojis.innerHTML += `<li> <b>Join: </b> ${list.join('‚ö°Ô∏è')} </li>`
        // Sort
        emojis.innerHTML += `<li> <b>Sort: </b> ${list.sort()} </li>`
        // Reverse
        emojis.innerHTML += `<li> <b>Reverse: </b> ${list.reverse()} </li>`
        // Pop (Delete last one)
        list.pop()
        emojis.innerHTML += `<li> <b>Pop (Delete Last One): </b> ${list.valueOf()} </li>`
        // Shift (Delete first one)
        list.shift()
        emojis.innerHTML += `<li> <b>Shift (Delete First One): </b> ${list.valueOf()} </li>`
        // Push (Add last one)
        list.push('üê∑')
        emojis.innerHTML += `<li> <b>Push (Add last One): </b> ${list.valueOf()} </li>`
        // Unshift (Add first one)
        list.unshift('üê§')
        emojis.innerHTML += `<li> <b>Unshift (Add first One): </b> ${list.valueOf()} </li>`
        // Slice (Extract range)
        //let animals = list.slice(1, 3)
        emojis.innerHTML += `<li> <b>Slice (Extract range (1,3)): </b> ${list.slice(1, 3)} </li>`
        // Splice (Delete position)
        emojis.innerHTML += `<li> <b>Splice (Delete position (2,1)): </b> ${list.splice(2,1)} </li>`
    </script>
</body>
</html>
